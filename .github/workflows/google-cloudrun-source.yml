name: Deploy to Cloud Run from Source

on:
  push:
    branches: ["release"]
  pull_request:
    branches: ["release"]

env:
  PROJECT_ID: ${{ vars.PROJECT_ID }}
  SERVICE: ${{ vars.SERVICE }}
  REGION: ${{ vars.REGION }}

jobs:
  deploy:
    permissions:
      contents: "read"

    runs-on: ubuntu-latest
    environment: ceritakita
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          source: ./API
          env_vars: |
            ENVIRONMENT=production
            TEXT_MODEL_PATH=${{ vars.TEXT_MODEL_PATH }}
            IMAGE_MODEL_PATH=${{ vars.IMAGE_MODEL_PATH }}
            MENTAL_MODEL_PATH=${{ vars.MENTAL_MODEL_PATH }}
